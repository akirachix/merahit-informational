<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Soko Connect</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="icon" href="images/sokoconnectlogo.png">
</head>
<body>
      <div class="discount">
       <h1>Get the best deal for modern grocery</h1>
       <div class="items">
           <h3>Shop frequently and earn <br>a discount</h3>
           <div class="item">
               <div class="price">
                   <span class="original-price">60 ksh</span><br>
                   <span class="discounted-price">40 ksh</span>
               </div>
               <img src="images/potatoes.jpg" alt="Potatoes">
           </div>
           <div class="item">
               <div class="price">
                   <span class="original-price">50 ksh</span><br>
                   <span class="discounted-price">35 ksh</span>
               </div>
               <img src="images/cocumber.jpg" alt="Cucumbers">
           </div>
           <div class="item">
               <div class="price">
                   <span class="original-price">55 ksh</span><br>
                   <span class="discounted-price">35 ksh</span>
               </div>
               <img src="images/cabbagecut.jpg" alt="Cabbage">
           </div>
       </div>
   </div>
   <div class="product-categories">
       <div class="item"><span>Cereals</span><img src="images/white beans.jpg" alt="Cereals"></div>
       <div class="fresh-grocery">
           <h2>Fresh Groceries</h2>
           <p>Save your time by avoiding the queue</p>
           <button>Shop now</button>
       </div>
       <div class="item"><span>Vegetables</span><img src="images/potatoes.jpg" alt="Vegetables"></div>
   </div>
   <div class="product-categories">
       <div class="item"><span>Fish</span><img src="images/fishes.webp" alt="Fish"></div>
       <div class="item"><img src="images/veggies.jpg" alt="Fish"></div>
       <div class="item"><span>Others</span><img src="images/fresh-raw-garlic-ready-cook.jpg" alt="Others"></div>
   </div>
  
</body>
</html>
